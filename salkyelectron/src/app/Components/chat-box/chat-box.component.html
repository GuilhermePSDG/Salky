        </div>
      </div>
    </div>
    <div class="chatboxHistoricalChat">
      <div class="chatBoxMessage">
        <div
          *ngFor="let message of this.Messages; let i=index"
          class="userchatContainer"
        >
          <div *ngIf="this.canShowUserInfo(i)" class="senderInfo d-flex">
            <app-rounded-picture
              class="chatBoxImage"
              source="{{
                messageIsOwner(message)
                  ? this.LoggedUser?.pictureSource
                  : this.CurrentContact?.pictureSource
              }}"
            ></app-rounded-picture>
            <div class="label text-low-opacity">
              {{
                messageIsOwner(message)
                  ? this.LoggedUser?.userName
                  : this.CurrentContact?.userName
              }}
            </div>
            <div class="sendDate text-low-opacity">
              {{ message.sendedAt | date: "dd/MM/yyyy hh:mm:ss" }}
            </div>
          </div>
          <div class="messagesContainer">
            <!-- *ngFor="let content of message.contents" -->
            <div
              class="messageContent"
            >
              {{ message.content }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-send-message-box
    (onSendMessageRequested)="this.sendMessage($event)"
    class="sendBox"
  >
  </app-send-message-box>
</div>
