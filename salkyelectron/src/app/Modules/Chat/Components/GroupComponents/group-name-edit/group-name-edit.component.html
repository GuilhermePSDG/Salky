<div class="groupNameArea">
    <span class="in" spellcheck="false" [ngClass]="{
        'in-active': this.activeEdit,
        'in-alert': !groupNameIsValid
      }" role="textbox" [attr.contenteditable]="
        this.activeEdit &&
        (groupPermissions?.canEditGroupName ?? false)
      " [textContent]="this.viewGroupname" (keyup)="this.viewGroupname = spanGroupName.textContent"
        (keydown)="$event.keyCode === 13 ? $event.preventDefault() : ''" #spanGroupName>
    </span>

    <svg matTooltip="Editar nome do grupo." *ngIf="
        !this.activeEdit &&
        (groupPermissions?.canEditGroupName ?? false)
      " (click)="startEdit()" class="icon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 24 24">
        <path d="M14.1 5.9L3 17v4h4L18.1 9.9 14.1 5.9zM15.6 4.4L18 2l4 4-2.4 2.4L15.6 4.4z"></path>
    </svg>

    <svg matTooltip="Salvar alterações." *ngIf="this.activeEdit" (click)="saveEdit()" class="icon"
        xmlns="http://www.w3.org/2000/svg" width="12px" height="12px" viewBox="0 0 14.000000 14.000000">
        <g transform="translate(0.000000,14.000000) scale(0.002734,-0.002734)" fill="#00e405">
            <path d="M4419 4532 c-31 -11 -76 -33 -100 -50 -24 -17 -606 -593 -1294 -1281
l-1250 -1251 -490 488 c-566 564 -530 537 -705 537 -98 0 -110 -2 -175 -33
-58 -28 -92 -55 -206 -170 -178 -179 -194 -210 -194 -372 0 -190 -58 -120 838
-1017 597 -597 782 -777 817 -792 67 -30 171 -29 236 4 38 19 388 364 1605
1582 1776 1778 1614 1598 1614 1793 0 160 -16 191 -195 372 -167 169 -219 198
-358 204 -66 3 -101 0 -143 -14z" />
        </g>
    </svg>
    <button *ngIf="this.activeEdit" matTooltip="Cancelar edição." (click)="cancelEdit()"
        class="btn-delete cancel-edit"></button>
</div>
