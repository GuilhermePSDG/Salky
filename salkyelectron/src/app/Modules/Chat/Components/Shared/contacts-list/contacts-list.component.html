    </div>
    <app-add-group></app-add-group>

    <div class="bottom">
      <app-rounded-picture
        (click)="file.click()"
        matTooltip="Alterar foto."
        class="userImage"
        style="cursor: pointer"
        source="{{ this.currentUser?.pictureSource }}"
        (change)="changeUserPicture(file)"
      >
        <input style="display: none" type="file" #file />
      </app-rounded-picture>

      <span>{{ this.currentUser?.userName }}</span>
      <div class="buttons">
        <app-buttons-config-open></app-buttons-config-open>
        <app-buttons-call-microfone></app-buttons-call-microfone>
        <app-buttons-call-headset></app-buttons-call-headset>
      </div>
      <app-buttons-user-leave></app-buttons-user-leave>
    </div>
  </div>
  <div
    class="btn-hide {{ isHide ? 'btn-hide-active' : '' }}"
    (click)="this.change()"
  ></div>
</div>

<app-context-menu #contentMenu>
  <button
    *ngIf="CanDeleteGroup"
    (click)="DeleteGroup(); contentMenu.hide()"
    class="context-menu-item"
    style="color: red"
  >
    Deletar grupo
  </button>
  <button
    *ngIf="!CanDeleteGroup"
    (click)="LeaveGroup(); contentMenu.hide()"
    class="context-menu-item"
    style="color: red"
  >
    Sair do grupo
  </button>
</app-context-menu>
