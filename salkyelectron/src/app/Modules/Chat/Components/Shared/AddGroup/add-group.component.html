<app-modal [Enabled]="enabled" styles="max-width:500px;" #modal>
  <div [ngSwitch]="mode">
    <app-search-user
      *ngSwitchCase="'SearchUsers'"
      (OnComplete)="modal.hide()"
    ></app-search-user>
    <app-add-group-form
      *ngSwitchCase="'CreateGroup'"
      (OnComplete)="modal.hide()"
    ></app-add-group-form>
  </div>
  <button
    *ngIf="mode !== 'CreateGroup'"
    (click)="mode = 'CreateGroup'"
    class="btn"
  >
    Criar novo grupo
  </button>
</app-modal>
